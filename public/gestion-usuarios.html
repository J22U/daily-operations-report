<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Conductores</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: white;
    }

    header {
        text-align: center;
        padding: 30px 10px 15px;
        background-color: rgba(0,0,0,0.2);
    }

    header h1 {
        color: #6be079;
    }

    .volver-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: #6be079;
        color: black;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
    }

    .container {
        max-width: 95%;
        margin: auto;
        padding: 30px 10px;
        background-color: rgba(255,255,255,0.05);
        border-radius: 10px;
        /* ‚úÖ Eliminado: la propiedad 'overflow' en el contenedor principal */
        position: relative; 
    }

    /* ‚úÖ Contenedor de la tabla con scroll horizontal */
    .tabla-wrapper {
        width: 100%;
        overflow-x: auto; /* ‚úÖ Esta l√≠nea permite el scroll horizontal dentro del div. */
        overflow-y: hidden; /* ‚úÖ Esta l√≠nea previene el scroll vertical, si no lo necesitas. */
        -webkit-overflow-scrolling: touch;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: auto;
        color: white;
        min-width: 700px; /* ‚úÖ Asegura el scroll en dispositivos m√≥viles. */
    }
    th, td {
        padding: 8px;
        border: 1px solid #4dd96d;
        text-align: center;
        white-space: normal;
    }
    th {
        background-color: #6be079;
        color: black;
    }
    footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #cce7b3;
        margin-top: 30px;
    }
    .dt-buttons .dt-button {
        background-color: #6be079 !important;
        color: black !important;
        border: none;
        margin-right: 5px;
        font-weight: bold;
    }

    .btn-editar ¬† ¬†{ background-color: #ffc107; color: black; }
    .btn-eliminar ¬†{ background-color: #dc3545; color: white; }
    .toggle-btn ¬† ¬†{ background-color: #6be079; color: black; }

    /* Modal */
    .modal {
        display: none;
        position: absolute;
        z-index: 9999;
        top: 0; 
        left: 0;
        width: 100%; 
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #fff;
        color: black;
        padding: 20px;
        border-radius: 8px;
        width: 95%;
        max-width: 500px;
        max-height: 90%;
        overflow-y: auto;
    }

    .modal-buttons {
        text-align: right;
    }

    .btn-cancelar {
        background: #aaa;
        color: black;
    }

    .btn-guardar {
        background: #28a745;
        color: white;
    }
</style>
</head>
<body>

<a href="menu-supervisor.html" class="volver-btn"><i class="fas fa-arrow-left"></i> Volver</a>

<header>
  <h1><i class="fas fa-user-cog"></i> Gesti√≥n de Conductores</h1>
  <p>Activa, edita o elimina conductores del sistema</p>
</header>

<div class="container">
  <div class="tabla-wrapper">
    <table id="tablaUsuarios" class="display nowrap">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer>
  ¬© 2025 DOR - Gesti√≥n de Conductores
</footer>

<!-- Modal de Edici√≥n -->
<div class="modal" id="modalEditar">
  <div class="modal-content">
    <h3>Editar Usuario</h3>
    <input type="hidden" id="editId">
    <input type="text" id="editNombre" placeholder="Nombre" required />
    <input type="text" id="editApellidos" placeholder="Apellidos" required />
    <input type="email" id="editCorreo" placeholder="Correo" required />
    <input type="date" id="editFechaNacimiento" placeholder="Fecha Nacimiento" required />
    <select id="editRol">
      <option value="conductor">Conductor</option>
      <option value="supervisor">Supervisor</option>
    </select>
    <input type="password" id="editClave" placeholder="Contrase√±a nueva" />

    <div class="modal-buttons">
      <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
      <button class="btn-guardar" onclick="guardarEdicion()">Guardar</button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
  const modal = document.getElementById('modalEditar');

  function abrirModal(usuario) {
    $('#editId').val(usuario.IdU);
    $('#editNombre').val(usuario.nombre);
    $('#editApellidos').val(usuario.apellidos);
    $('#editCorreo').val(usuario.correo);
    $('#editFechaNacimiento').val(usuario.fechaNacimiento?.split('T')[0]);
    $('#editRol').val(usuario.rol);
    $('#editClave').val('');
    modal.style.display = 'flex';
  }

  function cerrarModal() {
    modal.style.display = 'none';
  }

  async function guardarEdicion() {
    const datos = {
      IdU: $('#editId').val(),
      nombre: $('#editNombre').val(),
      apellidos: $('#editApellidos').val(),
      correo: $('#editCorreo').val(),
      fechaNacimiento: $('#editFechaNacimiento').val(),
      rol: $('#editRol').val(),
      clave: $('#editClave').val()
    };

    try {
      const res = await fetch('/api/actualizar-usuario', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      });

      const json = await res.json();

      cerrarModal();

      if (json.success) {
        Swal.fire('¬°Actualizado!', 'El usuario fue actualizado correctamente.', 'success')
          .then(() => location.reload());
      } else {
        Swal.fire('Error', 'No se pudo actualizar el usuario.', 'error');
      }
    } catch (error) {
      cerrarModal();
      Swal.fire('Error', 'No se pudo conectar con el servidor.', 'error');
    }
  }

  $(document).ready(async function () {
    const res = await fetch('/api/usuarios-conductores');
    const usuarios = await res.json();

    const tbody = usuarios.map(u => `
      <tr>
        <td>${u.nombre} ${u.apellidos}</td>
        <td>${u.correo}</td>
        <td>${u.rol}</td>
        <td>${u.estado}</td>
        <td>
          <button class="toggle-btn" data-id="${u.IdU}" data-estado="${u.estado}">${u.estado === 'activo' ? 'Inhabilitar' : 'Activar'}</button>
          <button class="btn-editar" 
            data-id="${u.IdU}"
            data-nombre="${u.nombre}"
            data-apellidos="${u.apellidos}"
            data-correo="${u.correo}"
            data-fecha="${u.fechaNacimiento || ''}"
            data-rol="${u.rol}">
            ‚úèÔ∏è
          </button>
          <button class="btn-eliminar" data-id="${u.IdU}">üóëÔ∏è</button>
        </td>
      </tr>
    `).join('');

    $('#tablaUsuarios tbody').html(tbody);
    $('#tablaUsuarios').DataTable();

    $('#tablaUsuarios').on('click', '.toggle-btn', async function () {
      const id = this.dataset.id;
      const estadoActual = this.dataset.estado;
      const nuevoEstado = estadoActual === 'activo' ? 'inhabilitado' : 'activo';

      const confirmacion = await Swal.fire({
        icon: 'warning',
        title: `${nuevoEstado === 'inhabilitado' ? 'Inhabilitar' : 'Activar'} usuario`,
        text: `¬øEst√°s seguro de ${nuevoEstado === 'inhabilitado' ? 'inhabilitar' : 'activar'} este usuario?`,
        showCancelButton: true,
        confirmButtonText: 'S√≠, confirmar',
        cancelButtonText: 'Cancelar',
      });

      if (confirmacion.isConfirmed) {
        const res = await fetch('/api/inhabilitar-usuario', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idUsuario: id, nuevoEstado })
        });

        const result = await res.json();

        if (result.success) {
          Swal.fire('¬°Actualizado!', 'Estado cambiado correctamente.', 'success')
            .then(() => location.reload());
        } else {
          Swal.fire('Error', 'No se pudo actualizar el estado.', 'error');
        }
      }
    });

    $('#tablaUsuarios').on('click', '.btn-eliminar', async function () {
      const id = $(this).data('id');

      const confirmacion = await Swal.fire({
        icon: 'warning',
        title: '¬øEliminar Usuario?',
        text: 'Esta acci√≥n no se puede deshacer.',
        showCancelButton: true,
        confirmButtonText: 'S√≠, eliminar',
        cancelButtonText: 'Cancelar',
      });

      if (confirmacion.isConfirmed) {
        const res = await fetch('/api/eliminar-usuario', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idUsuario: id })
        });

        const result = await res.json();

        if (result.success) {
          Swal.fire('Eliminado', 'Usuario eliminado correctamente.', 'success')
            .then(() => location.reload());
        } else {
          Swal.fire('Error', 'No se pudo eliminar el usuario.', 'error');
        }
      }
    });

    $('#tablaUsuarios').on('click', '.btn-editar', function () {
      const usuario = {
        IdU: $(this).data('id'),
        nombre: $(this).data('nombre'),
        apellidos: $(this).data('apellidos'),
        correo: $(this).data('correo'),
        fechaNacimiento: $(this).data('fecha'),
        rol: $(this).data('rol')
      };
      abrirModal(usuario);
    });
  });
</script>

</body>
</html>
